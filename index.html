<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Classic Arcade Game</h1>
      <div class="score">Lives remaining: <span class="lives">3</span></div>
      <div class="canvas"></div>
      <div class="docs">
        <p>
          Use arrow keys &#x2B06; &#x2B07; &#x2B05; &#x27A1; to move across the
          board to reach the water without colliding with any of the bugs. You
          have three lives to succeed.
        </p>
      </div>

      <div class="success">
        <div class="success-card">
          <p class="message-icon"></p>
          <p class="message"></p>
          <button class="play-again">Play Again</button>
        </div>
      </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
